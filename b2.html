<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài 2</title>
    </head>
    <body>
        <script>
            var n = parseInt(prompt("Nhập số phần tử: "));
            var arr = [];
            for (var i = 0; i < n; ++i)
                arr[i] = prompt("Nhập phần tử số " + i + ": ");
            for (var i = 0; i < arr.length; i++)
                document.write(arr[i] + (i < arr.length - 1 ? ", " : ""));
            console.log(arr.length);
            document.write(`<br>`);
            var x;
            var check = false;
            x = prompt("Nhập phần tử cần tìm");
            do {
                for (var i = 0; i < arr.length; ++i)
                    if (x === arr[i]) {
                        check = true;
                        document.write(x + " nằm ở vị trí số: " + i);
                    }
                if (!check) {
                    x = prompt(
                        "Không có phần tử " + x + " trong mảng. Xin nhập lại!"
                    );
                }
            } while (!check);
        </script>
    </body>
</html>
