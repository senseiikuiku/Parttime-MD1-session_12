<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài 4</title>
    </head>
    <body>
        <script>
            var a = parseInt(prompt("Nhập giá trị a: "));
            var b = parseInt(prompt("Nhập giá trị b: "));
            var arr = [];
            for (var i = 1; i <= a; ++i)
                if (i % b == 0) {
                    arr.push(i);
                }
            for (var i = 1; i <= b; ++i) if (i % a == 0) arr.push(i);
            if(arr.length>0)
                document.write(arr)
            else
                document.write("Không có phần tử nào cả!")
        </script>
    </body>
</html>
