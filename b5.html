<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài 5</title>
    </head>
    <body>
        <script>
            var n = parseInt(prompt("Nhập số phần tử: "));
            var arr = [];
            for (var i = 0; i < n; i++)
                arr[i] = prompt("Nhập phần tử số " + i + ": ");
            document.write(arr)
            document.write(`<br><br>`);
            
            arr.reverse()
            document.write(arr)
        </script>
    </body>
</html>
